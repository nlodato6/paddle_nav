upstream api {
    server api:8000;
}

server {
    listen 80;

    location /api/ {
        proxy_pass http://api;

        # # Handle preflight OPTIONS requests quickly without adding duplicate CORS headers
        # if ($request_method = OPTIONS) {
        #     return 204;
        # }
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
